<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
     
</head>
<body>
  <div class="container">
    <form action="data.php" method="post">
      <div class="reg">
        <h1 class="regi"> Registration</h1>
      </div>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" name="nm" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"> </span>
      </div>
      <div class="input-group">
        <label>Email Id</label>
        <input type="email" name="em" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"> </span>
      </div>   
      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" name="ph" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"> </span>
      </div>
    <button name="submit" onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>
  </form>
  </div>
  <script src="script.js"></script>
   
</body>
</html>
